<!DOCTYPE html>
<html>
<head>
	<title>colors</title>
	<meta charset="utf-8">
	<style>
		#hexa {
			background-color: #7FFFD4;
		}

		#rgb {
			background-color: rgb(255, 215, 0);
		}

		#hsl {
			background-color: hsl( 180, 20%, 50% );
		}

		#names {
			background-color: slateblue;
		}
	</style>
</head>
<body>
	<h1>colors</h1>
	色の作り方4種類

	<hr>

	<h2 id="hexa">hexa-decimal（16進数）: #7FFFD4</h2>

	<hr>

	<h2 id="rgb">RGB: rgb( 255, 215, 0 )</h2>

	<hr>

	<h2 id="hsl">HSL: hsl(180, 20%, 50% )</h2>

	<hr>

	<h2 id="names">names: slateblue</h2>

</body>
</html>
