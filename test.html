<!DOCTYPE html>
<html>
<head>
	<title>復習</title>
	<meta charset="utf-8">
	<style>
		#ichiro {
			background-color: lightgreen;
			color: white;
		}

		#jiro {
			background-color: blue;
			color: white;
		}

		#saburo {
			background-color: tomato;
			color: white;
		}

	</style>
</head>
<body>
	<h1>復習</h1>

	<hr>

	<div id="ichiro">
		リスト; 箇条書き（順番ありリスト）

		<ol>
			<li>たこ焼き</li>
			<li>イカ焼きそば</li>
			<li>お好み焼き</li>
			<li>そばめし</li>
		</ol>
	</div>


	<hr>

	<div id="jiro">
		リスト; 箇条書き（順番なしリスト）

		<ol>
			<li>たこ焼き</li>
			<li>イカ焼きそば</li>
			<li>お好み焼き</li>
			<li>そばめし</li>
		</ol>
	</div>

	<div id="saburo">ここも、div！</div>

</body>
</html>
